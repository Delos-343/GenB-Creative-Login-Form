<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - GenB Creative - Login Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/css/jasny-bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
  
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  
<body>
  
  <div id="login" class="container">

    <div class="row-fluid">

      <div class="span12">

        <div class="login well well-small">

          <div class="center mb-5">
            <img src="https://i.postimg.cc/rprMChGx/logo-1.png" alt="GenB Creative">
            <h1> GenB Internal System </h1>
          </div>

          <form action="/users/login" style="" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">

            <h2> <strong> Email </strong> </h2>
            <div class="control-group mb-4">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input name="data[User][username]" required="required"
                       placeholder=" " maxlength="123" type="text"
                       id="UserUsername"> 
              </div>
            </div>

            <h2> <strong> Password </strong> </h2>
            <div class="control-group mb-4">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input name="data[User][password]" required="required"
                       placeholder=" " type="password"
                       id="UserPassword"> 
              </div>
            </div>

            <div class="control-group">
              <label id="remember-me">
                <input type="checkbox" name="data[User][remember_me]"
                       value="1" id="UserRememberMe">
                 &nbsp; Remember Me?
              </label>
            </div>

            <div class="control-group mt-4 text-center">
              <input class="btn btn-custom"
                     type="submit" value="Login"> 
            </div>

          </form>

        </div><!-- login -->

      </div>

    </div><!-- row-fluid -->

  </div><!-- container -->
  
</body>
  
</html>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
